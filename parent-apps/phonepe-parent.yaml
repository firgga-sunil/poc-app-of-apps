apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: phonepe-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:firgga-sunil/poc-app-of-apps.git'
    targetRevision: main
    path: 'applications/phonepe'    # points to folder containing all-apps.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated: {}
